<body>

<center><h1>Update A Book</h1></center>
<div class="container text-center" p="5" style="border: 3px solid black;">
    <form  method="post" th:action="@{/save}"  th:object="${book}" >
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name"  class="form-label">Name</label>
            <input type="text" id="name" placeholder="Enter book name" name="name" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" placeholder="Enter Author name" th:field="*{author}" name="author" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" placeholder="Enter Price" th:field="*{price}" name="price" class="form-control">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
